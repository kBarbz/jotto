{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div class="password-page">
  <div class="form">
    <form class="password needs-validation" action="/change_password" method="post" novalidate>
      <input type="password" autofocus name="old_password" placeholder="old password" class="form-control" required>
      <div class="invalid-feedback">
        Please enter your password.
      </div>
      <div class="space"></div>
      <input type="password" name="new_password" placeholder="new password" class="form-control" required>
      <div class="invalid-feedback">
        Please enter a new password.
      </div>
      <input type="password" name="confirmation" placeholder="confirm new password" class="form-control" required>
      <div class="invalid-feedback">
        Please confirm password.
      </div>
      <button class="btn btn-primary" type="submit">login</button>
      </form>
  </div>
</div>

<script>
// Script from https://getbootstrap.com/docs/4.3/components/forms/
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
          }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
{% endblock %}
